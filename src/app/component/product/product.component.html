<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item">
            <a (click)="filter(' ')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                <h6>All Products</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('electronics')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
                <h6>Electronics</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('fashion')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100" alt="">
                <h6>Fashion</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('jewelery')">
                <img class="img-jewellery"
                    src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50"
                    alt="">
                <h6>Jewellery</h6>
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
            <div class="card col-md-3 shadow">
                <img src="{{item.image}}" alt="">
                <h5 class="text-overflow">{{item.title}}</h5>
                <p class="text-overflow">{{item.description}}</p>
                <p><strong>Price:</strong>${{item.total}}</p>
                <button class="btn btn-danger" (click)="addtocart(item)"><i class="fa fa-shopping-cart"
                        aria-hidden="true"></i>&nbsp; Add to cart</button>
            </div>
        </ng-container>
    </div>
</div>
